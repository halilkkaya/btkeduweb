{% extends "base.html" %}

{% block title %}Ödeme - Eğitim Asistanı{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-credit-card fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold text-primary">Pro Plan Ödeme</h2>
                        <p class="text-muted">₺300 - Aylık Pro Plan</p>
                    </div>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Demo Ödeme:</strong> Bu bir demo ödeme sayfasıdır. Gerçek ödeme bilgileri alınmaz.
                    </div>

                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="cardName" class="form-label">
                                <i class="fas fa-user me-2"></i>Kart Üzerindeki İsim
                            </label>
                            <input type="text" class="form-control" id="cardName" 
                                   placeholder="Kart üzerindeki ismi girin" required>
                        </div>

                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">
                                <i class="fas fa-credit-card me-2"></i>Kart Numarası
                            </label>
                            <input type="text" class="form-control" id="cardNumber" 
                                   placeholder="1234 5678 9012 3456" maxlength="19" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label">
                                    <i class="fas fa-calendar me-2"></i>Son Kullanma Tarihi
                                </label>
                                <input type="text" class="form-control" id="expiryDate" 
                                       placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">
                                    <i class="fas fa-lock me-2"></i>CVV
                                </label>
                                <input type="text" class="form-control" id="cvv" 
                                       placeholder="123" maxlength="3" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>E-posta (Fatura için)
                            </label>
                            <input type="email" class="form-control" id="email" 
                                   placeholder="ornek@email.com" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-lock me-2"></i>₺300 Öde ve Pro'ya Yükselt
                            </button>
                            
                            <a href="/pricing" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Geri Dön
                            </a>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            Ödeme bilgileriniz güvenle korunur
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Demo ödeme simülasyonu
    const loadingBtn = document.querySelector('button[type="submit"]');
    const originalText = loadingBtn.innerHTML;
    
    loadingBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>İşleniyor...';
    loadingBtn.disabled = true;
    
    // 2 saniye sonra onay modalı göster
    setTimeout(() => {
        if (confirm('Pro plana yükseltmek istediğinizden emin misiniz? ₺300 ödenecektir.')) {
            // AJAX ile plan yükseltme
            fetch('/upgrade-to-pro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Tebrikler! Pro plana başarıyla yükseltildiniz!');
                    window.location.href = '/chat';
                } else {
                    alert('Hata: ' + data.error);
                }
            })
            .catch(error => {
                alert('Bir hata oluştu: ' + error);
            })
            .finally(() => {
                loadingBtn.innerHTML = originalText;
                loadingBtn.disabled = false;
            });
        } else {
            loadingBtn.innerHTML = originalText;
            loadingBtn.disabled = false;
        }
    }, 2000);
});

// Kart numarası formatı
document.getElementById('cardNumber').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
    let formattedValue = value.replace(/(\d{4})(?=\d)/g, '$1 ');
    e.target.value = formattedValue;
});

// Son kullanma tarihi formatı
document.getElementById('expiryDate').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
    }
    e.target.value = value;
});

// CVV sadece rakam
document.getElementById('cvv').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/\D/g, '');
});
</script>
{% endblock %}
